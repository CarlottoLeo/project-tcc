<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToMinhaConta()" id="menu-list-item1" class="avatar">
        <ion-avatar item-left>
          <img src="assets/img/qVlw31nMSHCjDnrry4ZD_user.png" />
        </ion-avatar>
        <h2>
          Minha Conta
        </h2>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToClassificacao()" id="menu-list-item3" class="star">
        <ion-icon name="star-half" item-left></ion-icon>
        Classificar
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToServiOs()" id="menu-list-item7" class="services">
        <ion-icon name="construct" item-left></ion-icon>
        Serviços
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToContatos()" id="menu-list-item4" class="contacts">
        <ion-icon name="contacts" item-left></ion-icon>
        Contatos
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToAjuda()" id="menu-list-item5" class="help">
        <ion-icon name="help-circle" item-left></ion-icon>
        Ajuda
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToConfiguracao()" id="menu-list-item8" class="settings">
        <ion-icon name="settings" item-left></ion-icon>
        Configurações
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToSobre()" id="menu-list-item6" class="about">
        <ion-icon name="book" item-left></ion-icon>
        Sobre
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
