<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Minha Conta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <ion-card id="minhaConta-card24">
    <ion-list>
      <ion-item color="none" id="minhaConta-list-item47" class="account-list">
        <ion-avatar item-left>
          <img src="assets/img/INrdzVWBS5KH2LfLvD6V_user.png.jpg" />
        </ion-avatar>
        <h2>
          Fulano Ciclano
        </h2>
      </ion-item>
      <form id="minhaConta-form8">
        <ion-item id="minhaConta-checkbox6" class="Options-user">
          <ion-label>
            Usuário
          </ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
        <ion-item id="minhaConta-checkbox7" class="Options-prof">
          <ion-label>
            Profissional
          </ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </form>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <form id="minhaConta-form5">
        <div class="spacer" style="width:300px;height:10px;" id="minhaConta-spacer31"></div>
        <ion-item id="minhaConta-input4" class="user-cep">
          <ion-label>
            CEP:
          </ion-label>
          <ion-input type="number" placeholder="" name="rua"></ion-input>
        </ion-item>
        <ion-item id="minhaConta-input2" class="user-state">
          <ion-label>
            Estado:
          </ion-label>
          <ion-input type="text" placeholder="" name="rua"></ion-input>
        </ion-item>
        <ion-item id="minhaConta-input3" class="user-city">
          <ion-label>
            Cidade:
          </ion-label>
          <ion-input type="text" placeholder="" name="rua"></ion-input>
        </ion-item>
        <ion-item id="minhaConta-input5" class="user-street">
          <ion-label>
            Rua:
          </ion-label>
          <ion-input type="text" placeholder="" name="rua"></ion-input>
        </ion-item>
        <ion-item id="minhaConta-input6" class="user-neighborhood">
          <ion-label>
            Bairro:
          </ion-label>
          <ion-input type="text" placeholder="" name="rua"></ion-input>
        </ion-item>
        <ion-item id="minhaConta-input7" class="user-number">
          <ion-label>
            Número:
          </ion-label>
          <ion-input type="number" placeholder="" name="rua"></ion-input>
        </ion-item>
        <ion-item id="minhaConta-input9" class="user-complement">
          <ion-label>
            Complemento:
          </ion-label>
          <ion-input type="text" placeholder="" name="rua"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <form id="minhaConta-form20">
    <h4 id="minhaConta-heading7" style="color:#000000;font-weight:400;text-align:center;">
      Alterar Senha
    </h4>
    <ion-item id="minhaConta-input10" class="user-password">
      <ion-label>
        Senha:
      </ion-label>
      <ion-input type="password" placeholder="******"></ion-input>
    </ion-item>
    <ion-item id="minhaConta-input22" class="user-password-conf">
      <ion-label>
        Confirma Senha:
      </ion-label>
      <ion-input type="password" placeholder="******"></ion-input>
    </ion-item>
    <button id="minhaConta-button5" ion-button color="positive" block class="account-Button-save">
      Salvar
    </button>
  </form>
</ion-content>
