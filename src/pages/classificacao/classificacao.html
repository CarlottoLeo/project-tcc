<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Classificacao
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <ion-card id="classificacao-card26">
    <ion-list>
      <ion-item color="none" id="classificacao-list-item57" class="ranking-prof">
        <ion-avatar item-left>
          <img src="assets/img/M6QbN9QgQ7O842L0jMza_avatar1.png" />
        </ion-avatar>
        <h2 style="margin-top: 1px;">
          Carlotto
        </h2>
        <h4>
          Eletricista
        </h4>
      </ion-item>
      <div class="stars">
          <label class = "item item-radio" style="    margin-left: 17px">
              <ion-icon type="radio" (click)="addEvent(1);" [ngStyle]="{'color': buttonColor1}" name="star"></ion-icon>
              <ion-icon type="radio" (click)="addEvent(2);" [ngStyle]="{'color': buttonColor2}" name="star"></ion-icon>
              <ion-icon type="radio" (click)="addEvent(3);" [ngStyle]="{'color': buttonColor3}" name="star"></ion-icon>
              <ion-icon type="radio" (click)="addEvent(4);" [ngStyle]="{'color': buttonColor4}" name="star"></ion-icon>
              <ion-icon type="radio" (click)="addEvent(5);" [ngStyle]="{'color': buttonColor5}" name="star"></ion-icon>
          </label>
      </div>
      <form id="classificacao-form15">
        <h2 style="margin-top: 10px; margin-left: 15px;">Comentário</h2>
        <ion-item id="classificacao-textarea4" class="ranking-coments">
          <ion-label>
            Título:
          </ion-label>
          <ion-textarea placeholder=""></ion-textarea>
        </ion-item>
        <ion-item id="classificacao-textarea4" class="ranking-coments">
          <ion-label>
            Positivo:
          </ion-label>
          <ion-textarea placeholder=""></ion-textarea>
        </ion-item>
        <ion-item id="classificacao-textarea4" class="ranking-coments">
          <ion-label>
            Negativo:
          </ion-label>
          <ion-textarea placeholder=""></ion-textarea>
        </ion-item>
      </form>
      <form id="classificacao-form16">
        <div id="classificacao-container4" class="ranking-prof-stars"></div>
        <button id="classificacao-button6" ion-button color="positive" block>
          Avaliar
        </button>
      </form>
    </ion-list>
  </ion-card>
</ion-content>
