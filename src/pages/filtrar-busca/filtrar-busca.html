<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Filtrar Busca
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <form id="filtrarBusca-form2">
    <span>Distância: {{km == null? 800 : km}} m</span>
    <ion-item id="filtrarBusca-range2" class="filter-range">
      <ion-range [(ngModel)]="km" [min]=800 [max]=10000 step="10" min="0" max="10000" color="primary" value="10" name="range">
        <ion-label range-right>10000 m</ion-label>
        <ion-label range-left>800 m</ion-label>
      </ion-range>
    </ion-item>
    <div class="spacer" style="width:300px;height:20px;" id="filtrarBusca-spacer2"></div>
    <ion-item id="filtrarBusca-select1" class="filter-select-person">
      <ion-label>
        Selecionar Profissional
      </ion-label>
      <ion-select name="select" [(ngModel)]="select">
        <ion-option>Encanador</ion-option>
        <ion-option>Eletricista</ion-option>
        <ion-option>Mecânico</ion-option>
        <ion-option>Doméstica</ion-option>
        <ion-option>Borracheiro</ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:20px;" id="filtrarBusca-spacer3"></div>
  </form>
  <button on-click="goToBuscarProfissional()" id="filtrarBusca-button7" ion-button color="positive" block>
    Filtrar
  </button>
</ion-content>
