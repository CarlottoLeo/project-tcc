<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Filtrar Busca

  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <form id="filtrarBusca-form2">

          Distância

    <div class="spacer" style="width:300px;height:20px;" id="filtrarBusca-spacer2"></div>

        <ion-option>
          Encanador
        </ion-option>
        <ion-option>
          Eletricista
        </ion-option>
        <ion-option>
          Borracheiro
        </ion-option>
        <ion-option>
          Pedreiro
        </ion-option>
        <ion-option>
          Desentupidor
        </ion-option>
        <ion-option>
          Mecânico
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:20px;" id="filtrarBusca-spacer3"></div>
    <ion-item id="filtrarBusca-checkbox8">
      <ion-label>
        Checkbox
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <div class="spacer" style="width:300px;height:20px;" id="filtrarBusca-spacer39"></div>
    <ion-item id="filtrarBusca-toggle11">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <div class="spacer" style="width:300px;height:20px;" id="filtrarBusca-spacer40"></div>
    <ion-item id="filtrarBusca-toggle12">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </form>
  <button id="filtrarBusca-button7" ion-button color="positive" block>
    Filtrar
  </button>
</ion-content>
